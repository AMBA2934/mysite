<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>add a new post</h1>
     <form method="POST" action="" enctype="multipart/form-data">
         {%  csrf_token %}
     <p>TITLE</p>
        <textarea rows="3" cols="150"name="title"></textarea>
     <p>content</p>
         <textarea rows="20" cols="150"name="content"></textarea>
         <p>IMG FILE</p>
         <input name="img" type="file" value="True">
        <p>is published</p>
     <input name="is_published" value="True" type="checkbox">
         <input type="submit">
     </form>

</body>
</html>
